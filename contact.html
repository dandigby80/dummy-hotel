<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c8eda751dd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="mobile.css">
  <title>Hotel DD | Contact Us</title>
</head>
<body>
  <!-- Header and Showcase area -->

  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html">Hotel DD</a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
    </header>

    <!-- Contact Form -->

    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
        <p>Please fill out the form to Contact Us</p>
        <form action="">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <button class="btn" type="submit">Submit</button>
    </form>
    </div>
    </section>

  <!-- contact info -->

  <section id="contact-info" class="bg-dark">
    <div class="container">
      <div class="box">
        <i class="fas fa-hotel fa-3x"></i>
        <h3>Location</h3>
        <p>50 Main Street</p>
      </div>
      <div class="box">
        <i class="fas fa-phone fa-3x"></i>
        <h3>Phone No.</h3>
        <p>0800 800 800</p>
      </div>
      <div class="box">
        <i class="fas fa-envelope fa-3x"></i>
        <h3>Email</h3>
        <p>frontdesk@hoteldd.co</p>
      </div>
    </div>
  </section>


  <!-- Footer Section -->

  <footer id="main-footer">
    <p>Hotel DD &copy; 2020 all rights reserved</p>
  </footer>

</body>
</html>
